<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./node_modules/todomvc-app-css/index.css" rel="stylesheet">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1> todos </h1>
            <input class="new-todo" />
        </header>
        <section class="main">
            <input type="checkbox" class="toggle-all" id="toggle-all" />
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                
            </ul>
            <footer class="footer">
                <span class="todo-count"><strong>2</strong> items left</span>
                <ul class="filters">
                    <li><a class="selected">All</a></li>
                    <li><a>Active</a></li>
                    <li><a>Completed</a></li>
                </ul>
                <button class="clear-completed">Clear Completed</button>
            </footer>
        </section>
    </section>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./todo-app.js"></script>

</body>

</html>
